<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="error"></div>
            <div class="form-page">
                <div class="title">
                    <h1>Kaydol</h1>
                    <span>Hızlı ve kolaydır.</span>
                    <hr>
                </div>
                <form id="form" class="form-inputs" action="">
                    <div class="fullname">
                        <div class="nameDiv">
                            <input type="text" placeholder="Adın" class="name" style="width: 100%;">
                            <span id="text"></span>
                        </div>
                        <div class="SurnameDiv">
                            <input type="text" placeholder="Soyadın" class="surname" style="width: 100%;">
                            <span id="text"></span>
                        </div>
                    </div>
                    <div class="mail-password">
                        <div class="passwordDiv">
                            <input type="text" placeholder="E-posta" class="email" style="width: 100%;">
                            <span id="text"></span>
                        </div>
                        <div class="emailDiv">
                            <input type="text" placeholder="Yeni şifre" class="password" style="width: 100%;">
                            <span id="text"></span>
                        </div>
                    </div>
                    <button class="submit-btn">Kaydol</button>
                </form>
            </div>
        </div>
    </div>
    <!-- js elements -->
    <script src="/assets/js/script.js"></script>
</body>

</html>
